<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: bisque;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <form>
            <legend>Complete los campos con *</legend>
            <table class="table table-dark table-striped-columns align-middle">
                <tbody>
                    <tr>
                        <td><label for="exampleInputEmail1" class="form-label">Usuario*</label></td>
                        <td><input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp"></td>
                    </tr>
                    <tr>
                        <td><label for="exampleInputPassword1" class="form-label">Password*</label></td>
                        <td><input type="password" class="form-control" id="exampleInputPassword1"></td>
                    </tr>
                    <tr>
                        <td><label for="exampleInputEmail2" class="form-label">Email*</label></td>
                        <td><input type="email" class="form-control" id="exampleInputEmail2"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Aceptar las cookies</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>

        <!-- COMPARAR-->

        <input type="number" id="i1"> &
        <input type="number" id="i2"> =
        <button type="button" id="bComp">comparar</button>
        <label for="resultado">
            <input type="text" id="resultado">
        </label>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
